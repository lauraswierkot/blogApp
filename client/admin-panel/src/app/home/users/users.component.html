<div class="search">
    <input class="search__form" type="text" [(ngModel)]="searchTerm"
        placeholder="{{ 'users.placeholder' | translate }}" />
    <button (click)="search()">{{ 'users.search' | translate }}</button>
</div>
<div class="list">
    <h3 class="list--title">{{ 'users.listTitle' | translate }}</h3>
    <mat-card class="list__card" *ngFor="let user of usersList | async">
        <mat-card-title class="list__card__title">
            {{user.username}}
        </mat-card-title>
        <mat-card-actions class="list__card__buttons">
            <button mat-button (click)="openDialog(user.username)">
                {{ 'users.view' | translate }}
            </button>
        </mat-card-actions>
    </mat-card>
</div>
