<div class="container">
  <div class="row justify-content-center px-4 py-4">
    <div class="col-md-7 col-lg-9">
      <div class="login-wrap p-1 p-md-1">
        <h3 class="text-center py-3">{{ 'login.title' | translate }}</h3>
        <form action="#" class="login-form" [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group d-flex">
            <input type="text" class="form-control rounded-left" formControlName="username"
              placeholder="{{ 'register.usernamePlaceholder' | translate }}" required>
          </div>
          <div class="form-group d-flex">
            <input type="text" class="form-control rounded-left" formControlName="email"
              placeholder="{{ 'register.emailPlaceholder' | translate }}" required>
          </div>
          <div class="form-group d-flex">
            <input type="password" class="form-control rounded-left" formControlName="password"
              placeholder="{{ 'register.passwordPlaceholder' | translate }}" required>
          </div>
          <div class="form-group d-flex">
            <input type="password" class="form-control rounded-left" formControlName="confirmPassword"
              placeholder="{{ 'register.confirmPasswordPlaceholder' | translate }}" required>
          </div>
          <div class="form-group d-flex">
            <select formcontrolName="role" class="form-select" aria-label="Default select example">
              <option selected>{{ 'login.rolePlaceholder' | translate }}</option>
              <option *ngFor="let option of options" [value]="option">{{ option }}</option>
            </select>
          </div>
          <div class="form-group d-flex">
            <input data-provide="datepicker" type="date" class="form-control rounded-left" formControlName="age"
              placeholder="{{ 'register.agePlaceholder' | translate }}" required>
          </div>
          <div class="form-group py-4 px-5">
            <button type="submit" class="form-control btn btn-primary rounded submit px-3">{{ 'register.submit' | translate }}</button>
          </div>
        </form>
        <div class="w-90 text-md-right py-3 text-center">
          <a href="login">{{ 'register.toLogin' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
