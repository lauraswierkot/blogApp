<mat-card class="container">
  <mat-card-header class="container__title">
    <mat-card-title>{{ 'confirmation.title' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ 'confirmation.confirmation' | translate }}
  </mat-card-content>
  <mat-card-actions>
    <button class="container--button" type="submit" mat-raised-button type="submit" (click)="toLoginForm()"
      color="warn">{{ 'confirmation.submit' | translate }}</button>
  </mat-card-actions>
</mat-card>
