<div class="container">
  <form class="forms" [formGroup]="loginForm" (ngSubmit)="login()">
    <header>Login panel</header>
    <div class="form form_email">
      <span class="material-icons">person</span>
      <input
        formControlName="email"
        placeholder="Type your email here"
        name="email"
        required
      />
      <div *ngIf="email.errors?.['email']">Email not valid.</div>
    </div>
    <div class="form form_password">
      <span class="material-icons">key</span>
      <input
        type="password"
        formControlName="password"
        placeholder="Type your password here"
        name="password"
        required
      />
    </div>
    <div class="form form_submit">
      <button [disabled]="password.errors" class="submitButton" type="submit">
        <span>Login</span>
      </button>
    </div>
    <div class="form form_register">
      <span>No account? Sign up</span>
      <span class="material-icons arrow">trending_flat</span>
    </div>
  </form>
</div>
