<form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
  <input
    formControlName="email"
    placeholder="Type your email here"
    name="email"
    required
  />
  <div *ngIf="email.errors?.['email']">
    Email not valid.
  </div> 
  <input
    type="password"
    formControlName="password"
    placeholder="Type your passwordhere"
    name="password"
    required
  />
  <button [disabled]="password.errors" class="submitButton" type="submit">Login</button>
  <button (click)="logout()">Log out</button>
</form>
