<h1 mat-dialog-title>{{ 'comment.titleNew' | translate }}</h1>
<div mat-dialog-content>
    <div>
        <input matInput [(ngModel)]="body" type="text" />
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">{{ 'comment.close' | translate }}</button>
    <button mat-button (click)="createComment()" cdkFocusInitial>{{ 'comment.create' | translate }}</button>
</div>
