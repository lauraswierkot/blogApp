<h1 mat-dialog-title>Update comment</h1>
<div mat-dialog-content>
    <div>
        <mat-label>{{body}}</mat-label>
    </div>  
    <div>
        <span>by {{author}}</span>
    </div>
    <div>
        <input matInput [(ngModel)]="body" type="text" />
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Close</button>
    <button mat-button (click)="updateComment()" cdkFocusInitial>Update</button>
</div>
