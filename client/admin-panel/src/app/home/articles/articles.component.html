<div class="search">
  <input class="search__form" type="text" [(ngModel)]="searchTerm" placeholder="Search article..." />
  <button (click)="search()">Search</button>
</div>
<button (click)="createArticle()">Create</button>
<div class="list">
  <h3 class="list--title">All articles</h3>
  <mat-card class="list__card" *ngFor="let article of articlesList | async">
    <mat-card-title class="list__card__title">
      {{article.title}}
    </mat-card-title>
    <mat-card-actions class="list__card__buttons">
      <button mat-button (click)="toUpdateArticle(article.slug, article)">
        Edit
      </button>
      <button mat-button (click)="deleteArticle(article.slug)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
