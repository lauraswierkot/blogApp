<button (click)="createArticle()">Create an article</button>
<div class="list">
  <div class="list--title">All articles</div>
  <div *ngFor="let article of articlesList | async">
    <mat-card class="list__card">
      <mat-card-title>{{ article.title }}</mat-card-title>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
