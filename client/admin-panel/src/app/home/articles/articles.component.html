<mat-toolbar class="search">
  <div>
    <span matPrefix></span>
    <input matInput class="search__form" type="tel" [(ngModel)]="searchTerm"
    placeholder="{{ 'articles.placeholder' | translate }}" />
    <button matSuffix mat-button (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div class="search__buttons">
    <button mat-raised-button (click)="createArticle()" color="warn">{{ 'articles.create' | translate }}</button>
    <button mat-raised-button (click)="toAdminPanel()" color="primary">{{ 'articles.toAdminPanel' | translate }}</button>
  </div>
</mat-toolbar>
<div class="list">
  <header class="list__card--title">{{ 'articles.listTitle' | translate }}</header>
  <mat-card class="list__card" *ngFor="let article of articlesList$ | async">
    <mat-card-title class="list__card__title">
      {{ article.title }}
    </mat-card-title>
    <mat-card-actions class="list__card__buttons">
      <button mat-stroked-button (click)="toUpdateArticle(article.slug)">
        {{ 'articles.edit' | translate }}
      </button>
      <button mat-stroked-button (click)="deleteArticle(article.slug)">{{ 'articles.delete' | translate }}</button>
    </mat-card-actions>
  </mat-card>
  <mat-paginator [length]="articlesCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="setPaginator($event)">
  </mat-paginator>
</div>
