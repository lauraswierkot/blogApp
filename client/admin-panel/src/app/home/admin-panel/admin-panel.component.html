<div class="menu__container" [class.menu-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="menu__container--title">Admin panel</h1>
  </mat-toolbar>
  <mat-sidenav-container
    class="sidenav"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="toNewArticle()">Create new article</a>
        <a mat-list-item (click)="toArticles()">Articles</a>
        <a mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <p>Click on menu button to see options</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
