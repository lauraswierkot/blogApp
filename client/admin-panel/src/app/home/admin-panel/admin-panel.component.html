<div class="menu__container" [class.isMobile]="mobileQuery.matches">
  <mat-toolbar [ngClass]="mobileQuery.matches ? 'isMobile__toolbar' : 'toolbar'">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="menu__container--title">Admin panel</h1>
  </mat-toolbar>
  <mat-sidenav-container [ngClass]="mobileQuery.matches ? 'isMobile__sidenav' : 'sidenav'"
    [style.marginTop.px]="mobileQuery.matches ? topGap : bottomGap">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? modeOver : modeSide" [fixedInViewport]="mobileQuery.matches"
      [fixedTopGap]="topGap">
      <mat-nav-list>
        <a mat-list-item (click)="toNewArticle()">Create new article</a>
        <a mat-list-item (click)="toArticles()">Articles</a>
        <a mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <p>Click on menu button to see options</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
