<nav class="navbar navbar-expand-lg">
  <div class="container navbar-container">
    <a class="navbar-brand">
      Blog
    </a>
    <div class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="{{ 'articles.placeholder' | translate }}"
        aria-label="Search" [(ngModel)]="searchTerm">
      <button class="btn btn-outline-success" type="button" (click)="search()">Search</button>
    </div>
    <button *ngIf="(user$ | async) !== null" class="btn btn-primary my-2 my-sm-0" type="button" (click)="logout()">{{ 'articles.toLogout' | translate }}</button>
    <button *ngIf="(user$ | async) === null" class="btn btn-primary my-2 my-sm-0" type="button" (click)="login()">Login</button>
  </div>
</nav>
<div class="container">
  <header class="list__card--title">{{ 'articles.listTitle' | translate }}</header>
  <div class="row row-cols-1">
    <div class="py-2" *ngFor="let article of articlesList$ | async">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="imageUrl+article.image" class="img-fluid rounded-start article-image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{article.title}}</h5>
              <p class="card-text"><small class="text-muted">by {{article.author.username}}</small></p>
              <p class="card-text">{{article.description}}</p>
              <a class="btn btn-primary" (click)="toArticle(article.slug)">{{ 'articles.details' | translate }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator [length]="articlesCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="setPaginator($event)">
    </mat-paginator>
  </div>
</div>
