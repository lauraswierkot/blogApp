<div class="search">
  <input class="search__form" type="text" [(ngModel)]="searchTerm"
    placeholder="{{ 'articles.placeholder' | translate }}" />
  <div class="search__buttons">
    <button (click)="search()">{{ 'articles.search' | translate }}</button>
    <button (click)="logout()">{{ 'articles.logout' | translate }}</button>
  </div>
</div>
<div class="list">
  <h1 class="list--title">{{ 'articles.listTitle' | translate }}</h1>
  <mat-card class="list__card" *ngFor="let article of articlesList$ | async">
    <mat-card-title class="list__card__title">
      <h2>{{ article.title }}</h2>
      <h3>{{ article.description }}</h3>
      <img [src]="imageUrl+article.image" width="300" height="150">
    </mat-card-title>
    <mat-card-actions class="list__card__buttons">
      <button (click)="toArticle(article.slug)">
        {{ 'articles.details' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-paginator [length]="articlesCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="setPaginator($event)">
  </mat-paginator>
</div>
