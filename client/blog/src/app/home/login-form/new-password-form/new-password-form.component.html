<div class="container">
    <div class="row justify-content-center px-4 py-4">
        <div class="col-md-7 col-lg-9">
            <div class="p-1 p-md-1">
                <h3 class="text-center py-3">{{ 'password.title' | translate }}</h3>
                <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
                    <div class="form-group py-1">
                        <input type="password" class="form-control rounded-left" formControlName="password"
                            placeholder="{{ 'password.passwordPlaceholder' | translate }}" required>
                    </div>
                    <div class="form-group py-1">
                        <input [ngClass]="{'is-invalid' : confirmPassword.errors && confirmPassword.touched}" type="password" class="form-control rounded-left" formControlName="confirmPassword"
                            placeholder="{{ 'password.confirmPasswordPlaceholder' | translate }}" required>
                            <div class="invalid-feedback">{{ 'password.passwordError' | translate }}</div>
                    </div>
                    <div class="form-group py-3 px-5">
                        <button [disabled]="!passwordForm.valid" type="submit" class="form-control btn btn-primary rounded submit px-3">{{ 'password.submit' | translate }}</button>
                    </div>
                </form>
                <div class="w-90 text-center py-3">
                    <a href="blog-login">{{ 'password.toLoginForm' | translate }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
