<mat-card class="container">
    <header class="container__header">
        <div class="container__title">{{ 'email.title' | translate }}</div>
    </header>
    <mat-card-content>
        <form [formGroup]="emailForm" (ngSubmit)="sendReminder()">
            <p>
                <mat-form-field class="container__field" appearance="fill">
                    <mat-label>{{ 'email.emailPlaceholder' | translate }}</mat-label>
                    <input matInput formControlName="email" placeholder="{{ 'email.emailPlaceholder' | translate }}"
                        name="email" required>
                    <mat-error *ngIf="email.errors?.['email']">{{ 'email.emailError' | translate }}</mat-error>
                </mat-form-field>
            </p>
            <button class="container--button" mat-raised-button type="submit" color="warn">{{ 'email.submit' | translate }}</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <div class="container__bottom">
            <span>{{ 'email.toLoginForm' | translate }}</span>
            <button mat-button>
                <mat-icon (click)="toLoginForm()">arrow_right_alt</mat-icon>
            </button>
            <span (click)="toLoginForm()" class="material-icons container__form__field--icons arrow">trending_flat</span>
        </div>
    </mat-card-actions>
</mat-card>
